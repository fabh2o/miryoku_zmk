name: 'Build for my keyboard'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      # shield: '["splitkb_aurora_corne_left nice_view_adapter nice_view","splitkb_aurora_corne_right"]'
      shield: '["splitkb_aurora_corne_left","splitkb_aurora_corne_right"]'
      # kconfig: '["CONFIG_ZMK_DISPLAY=y,CONFIG_ZMK_BACKLIGHT=y,CONFIG_ZMK_RGB_UNDERGLOW=y"]'
      kconfig: '["CONFIG_ZMK_RGB_UNDERGLOW=y"]'
